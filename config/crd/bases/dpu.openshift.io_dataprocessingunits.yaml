                  - status
                  - type
                  type: object
                type: array
              currentVfCount:
                description: CurrentVFCount is the current number of virtual functions
                  configured.
                type: integer
              health:
                description: Health contains health and monitoring information.
                properties:
                  alerts:
                    description: Alerts lists current health alerts.
                    items:
                      type: string
                    type: array
