apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: dpuoperatorconfigs.dpu.openshift.io
spec:
  group: dpu.openshift.io
  names:
    kind: DpuOperatorConfig
    listKind: DpuOperatorConfigList
    plural: dpuoperatorconfigs
    singular: dpuoperatorconfig
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.mode
      name: Mode
      type: string
    - jsonPath: .status.conditions[?(@.type=='Ready')].reason
      name: Status
      type: string
    - jsonPath: .status.discoveredDpuCount
      name: DPUs
      type: integer
    - jsonPath: .status.readyDpuCount
      name: Ready
      type: integer
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v2
    schema:
      openAPIV3Schema:
        description: |-
          DpuOperatorConfig is the Schema for the dpuoperatorconfigs API v2.
          It provides a unified configuration interface for managing DPUs from
          multiple vendors through a plugin-based architecture.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              DpuOperatorConfigSpec defines the desired state of DpuOperatorConfig.
              The v2 spec cleanly separates generic (vendor-neutral) settings from
              vendor-specific configuration through an extension point mechanism.
            properties:
              generic:
                description: |-
                  Generic contains vendor-neutral configuration settings that apply
                  to all DPU types.
                properties:
                  networkMode:
                    allOf:
                    - enum:
                      - switchdev
                      - legacy
                      - offload
                    - enum:
                      - switchdev
                      - legacy
                      - offload
                    default: switchdev
                    description: NetworkMode specifies the overall networking mode
                      for DPUs.
                    type: string
                  opiEndpoint:
                    description: |-
                      OPIEndpoint specifies the default gRPC endpoint for OPI bridge communication.
                      Individual plugins may override this.
                    type: string
                  resourcePrefix:
                    default: openshift.io
                    description: ResourcePrefix is the prefix used for extended resources.
                    type: string
                  securityPolicyEnabled:
                    default: false
                    description: |-
                      SecurityPolicyEnabled enables security offload capabilities.
                      When enabled, the operator will configure IPsec offload if supported.
                    type: boolean
                  storageOffloadEnabled:
                    default: false
                    description: |-
                      StorageOffloadEnabled enables storage offload capabilities.
                      When enabled, the operator will configure NVMe-oF offload if supported.
                    type: boolean
                  vfCount:
                    description: |-
                      VFCount specifies the default number of virtual functions to create.
                      Can be overridden per-DPU or per-vendor.
                    maximum: 256
                    minimum: 0
                    type: integer
                type: object
              logLevel:
                default: 0
                description: |-
                  LogLevel sets the logging verbosity for the operator and daemons.
                  0 = minimal logging, higher values increase verbosity.
                maximum: 10
                minimum: 0
                type: integer
              mode:
                allOf:
                - enum:
                  - host
                  - dpu
                - enum:
                  - host
                  - dpu
                default: host
                description: Mode specifies whether this configuration is for host
                  nodes or DPU nodes.
                type: string
              pluginSelector:
                description: |-
                  PluginSelector allows filtering which plugins to enable.
                  If empty, all registered plugins are enabled.
                properties:
                  capabilities:
                    description: |-
                      Capabilities is a list of required capabilities.
                      Only plugins supporting all listed capabilities will be active.
                    items:
                      type: string
                    type: array
                  names:
                    description: |-
                      Names is a list of plugin names to enable.
                      If specified, only these plugins will be active.
                    items:
                      type: string
                    type: array
                  vendors:
                    description: |-
                      Vendors is a list of vendor names to enable.
                      If specified, only plugins from these vendors will be active.
                    items:
                      type: string
                    type: array
                type: object
              vendorConfigs:
                description: |-
                  VendorConfigs contains configuration for specific vendors.
                  Each entry corresponds to a vendor plugin and provides
                  vendor-specific parameters.
                items:
                  description: VendorConfigEntry provides vendor-specific configuration.
                  properties:
                    configMapRef:
                      description: |-
                        ConfigMapRef references a ConfigMap containing vendor-specific configuration.
                        Mutually exclusive with Inline.
                      properties:
                        name:
                          default: ""
                          description: |-
                            Name of the referent.
                            This field is effectively required, but due to backwards compatibility is
                            allowed to be empty. Instances of this type with an empty value here are
                            almost certainly wrong.
                            More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                          type: string
                      type: object
                      x-kubernetes-map-type: atomic
                    enabled:
                      default: true
                      description: Enabled indicates whether this vendor should be
                        enabled.
                      type: boolean
                    inline:
                      description: |-
                        Inline contains vendor-specific configuration inline.
                        The structure depends on the vendor plugin.
                        Mutually exclusive with ConfigMapRef.
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    vendor:
                      description: |-
                        Vendor identifies which vendor plugin this configuration applies to.
                        Must match a registered plugin name (e.g., "nvidia", "intel", "marvell").
                      type: string
                  required:
                  - vendor
                  type: object
                type: array
            type: object
          status:
            description: DpuOperatorConfigStatus defines the observed state of DpuOperatorConfig.
            properties:
              activePlugins:
                description: ActivePlugins lists the plugins currently active and
                  managing DPUs.
                items:
                  description: ActivePlugin describes an active plugin in the system.
                  properties:
                    capabilities:
                      description: Capabilities lists the plugin's capabilities.
                      items:
                        type: string
                      type: array
                    healthy:
                      description: Healthy indicates if the plugin is healthy.
                      type: boolean
                    managedDeviceCount:
                      description: ManagedDeviceCount is the number of devices this
                        plugin is managing.
                      type: integer
                    name:
                      description: Name is the plugin name.
                      type: string
                    vendor:
                      description: Vendor is the hardware vendor.
                      type: string
                    version:
                      description: Version is the plugin version.
                      type: string
                  required:
                  - healthy
                  - name
                  - vendor
                  - version
                  type: object
                type: array
              conditions:
                description: Conditions represent the current state of the operator
                  configuration.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              discoveredDpuCount:
                description: DiscoveredDpuCount is the total number of DPUs discovered
                  across all nodes.
                type: integer
              observedGeneration:
                description: ObservedGeneration is the most recent generation observed
                  by the controller.
                format: int64
                type: integer
              readyDpuCount:
                description: ReadyDpuCount is the number of DPUs in ready state.
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
