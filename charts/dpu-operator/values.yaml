# Default values for dpu-operator

# Image configuration
image:
  repository: ghcr.io/openshift/dpu-operator
  pullPolicy: IfNotPresent
  tag: ""  # Overrides the image tag whose default is the chart appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Operator configuration
operator:
  # Number of replicas for the operator
  replicas: 1

  # Log level ("info", "debug", "error", or integer > 0 for increased verbosity)
  logLevel: info

  # Leader election configuration
  leaderElection:
    enabled: true
    leaseDuration: 15s
    renewDeadline: 10s
    retryPeriod: 2s

# Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

# RBAC configuration
rbac:
  create: true

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532
  seccompProfile:
    type: RuntimeDefault

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Priority class name
priorityClassName: ""

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Metrics configuration
metrics:
  enabled: true
  port: 10443

  # ServiceMonitor for Prometheus Operator
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
    labels: {}
    annotations: {}

# Webhook configuration
webhook:
  enabled: true
  port: 9443
  certManager:
    enabled: true
  failurePolicy: Fail

# Health probe configuration
healthProbe:
  port: 8081

# Network policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 6443  # Kubernetes API

# Plugin configuration
plugins:
  # NVIDIA BlueField plugin
  nvidia:
    enabled: true
    opiEndpoint: "localhost:50051"
    networkEndpoint: "localhost:50056"

  # Intel IPU plugin
  intel:
    enabled: true
    opiEndpoint: "localhost:50052"
    networkEndpoint: ""

  # Marvell Octeon plugin
  marvell:
    enabled: true
    opiEndpoint: "localhost:50053"
    networkEndpoint: ""

  # xSight plugin
  xsight:
    enabled: true
    opiEndpoint: "localhost:50054"
    networkEndpoint: ""

  # MangoBoost plugin (optional)
  mangoboost:
    enabled: false
    opiEndpoint: "localhost:50055"
    networkEndpoint: ""

# Image configuration for related components
nri:
  image:
    repository: quay.io/openshift/dpu-network-resources-injector
    pullPolicy: IfNotPresent
    tag: "latest"

# Vendor VSP images
vspImages:
  intelIpu: quay.io/openshift/dpu-intel-ipu-vsp:latest
  intelNetsec: quay.io/openshift/dpu-intel-netsec-vsp:latest
  intelP4: quay.io/openshift/dpu-intel-ipu-p4sdk:latest
  marvellDpu: quay.io/openshift/dpu-marvell-vsp:latest
  marvellCpAgent: quay.io/openshift/dpu-marvell-cp-agent:latest
  nvidiaBf: quay.io/openshift/dpu-nvidia-bf-vsp:latest
  xsight: quay.io/openshift/dpu-xsight-vsp:latest
  mangoboost: quay.io/openshift/dpu-mangoboost-vsp:latest

# DPU daemon configuration
daemon:
  enabled: true
  image:
    repository: ghcr.io/openshift/dpu-daemon
    pullPolicy: IfNotPresent
    tag: "latest"

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

  # Node selector for DPU-enabled nodes
  nodeSelector:
    feature.node.kubernetes.io/dpu: "true"

  tolerations:
    - key: dpu
      operator: Exists
      effect: NoSchedule

# CRDs are packaged under charts/dpu-operator/crds and installed by Helm
# unless --skip-crds is provided.

# Default DpuOperatorConfig creation
operatorConfig:
  create: true
  logLevel: 0
  resourceName: ""

# Deployment strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 0
    maxSurge: 1

# Health check configuration
livenessProbe:
  httpGet:
    path: /healthz
    port: 8081
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 10
