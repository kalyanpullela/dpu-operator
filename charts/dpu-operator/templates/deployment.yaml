apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dpu-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dpu-operator.labels" . | nindent 4 }}
    control-plane: controller-manager
spec:
  replicas: {{ .Values.operator.replicas }}
  selector:
    matchLabels:
      {{- include "dpu-operator.selectorLabels" . | nindent 6 }}
      control-plane: controller-manager
  strategy:
    {{- toYaml .Values.strategy | nindent 4 }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "dpu-operator.selectorLabels" . | nindent 8 }}
        control-plane: controller-manager
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dpu-operator.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      containers:
      - name: manager
        image: {{ include "dpu-operator.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /manager
        args:
        - --leader-elect={{ .Values.operator.leaderElection.enabled }}
        {{- if .Values.operator.leaderElection.enabled }}
        - --leader-elect-lease-duration={{ .Values.operator.leaderElection.leaseDuration }}
        - --leader-elect-renew-deadline={{ .Values.operator.leaderElection.renewDeadline }}
        - --leader-elect-retry-period={{ .Values.operator.leaderElection.retryPeriod }}
        {{- end }}
        - --health-probe-bind-address=:{{ .Values.healthProbe.port }}
        {{- if .Values.metrics.enabled }}
        - --metrics-bind-address=:{{ .Values.metrics.port }}
        {{- else }}
        - --metrics-bind-address=0
        {{- end }}
        {{- if .Values.webhook.enabled }}
        - --webhook-port={{ .Values.webhook.port }}
        {{- end }}
        - --zap-log-level={{ .Values.operator.logLevel }}
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ENABLE_WEBHOOKS
          value: {{ ternary "true" "false" .Values.webhook.enabled | quote }}
        - name: DpuOperatorDaemonImage
          value: {{ printf "%s:%s" .Values.daemon.image.repository (.Values.daemon.image.tag | default "latest") | quote }}
        - name: NRIWebhookImage
          value: {{ printf "%s:%s" .Values.nri.image.repository (.Values.nri.image.tag | default "latest") | quote }}
        - name: intel_ipu
          value: {{ .Values.vspImages.intelIpu | quote }}
        - name: intel_netsec
          value: {{ .Values.vspImages.intelNetsec | quote }}
        - name: IntelVspP4Image
          value: {{ .Values.vspImages.intelP4 | quote }}
        - name: marvell_dpu
          value: {{ .Values.vspImages.marvellDpu | quote }}
        - name: MarvellVspCpAgentImage
          value: {{ .Values.vspImages.marvellCpAgent | quote }}
        - name: nvidia_bf
          value: {{ .Values.vspImages.nvidiaBf | quote }}
        - name: xsight
          value: {{ .Values.vspImages.xsight | quote }}
        - name: mangoboost
          value: {{ .Values.vspImages.mangoboost | quote }}
        - name: DPU_PLUGIN_OPI_ENDPOINT_NVIDIA
          value: {{ .Values.plugins.nvidia.opiEndpoint | quote }}
        - name: DPU_PLUGIN_OPI_ENDPOINT_INTEL
          value: {{ .Values.plugins.intel.opiEndpoint | quote }}
        - name: DPU_PLUGIN_OPI_ENDPOINT_MARVELL
          value: {{ .Values.plugins.marvell.opiEndpoint | quote }}
        - name: DPU_PLUGIN_OPI_ENDPOINT_XSIGHT
          value: {{ .Values.plugins.xsight.opiEndpoint | quote }}
        - name: DPU_PLUGIN_OPI_ENDPOINT_MANGOBOOST
          value: {{ .Values.plugins.mangoboost.opiEndpoint | quote }}
        - name: DPU_PLUGIN_OPI_NETWORK_ENDPOINT_NVIDIA
          value: {{ .Values.plugins.nvidia.networkEndpoint | quote }}
        - name: DPU_PLUGIN_OPI_NETWORK_ENDPOINT_INTEL
          value: {{ .Values.plugins.intel.networkEndpoint | quote }}
        - name: DPU_PLUGIN_OPI_NETWORK_ENDPOINT_MARVELL
          value: {{ .Values.plugins.marvell.networkEndpoint | quote }}
        - name: DPU_PLUGIN_OPI_NETWORK_ENDPOINT_XSIGHT
          value: {{ .Values.plugins.xsight.networkEndpoint | quote }}
        - name: DPU_PLUGIN_OPI_NETWORK_ENDPOINT_MANGOBOOST
          value: {{ .Values.plugins.mangoboost.networkEndpoint | quote }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.healthProbe.port }}
          name: health
          protocol: TCP
        {{- if .Values.metrics.enabled }}
        - containerPort: {{ .Values.metrics.port }}
          name: metrics
          protocol: TCP
        {{- end }}
        {{- if .Values.webhook.enabled }}
        - containerPort: {{ .Values.webhook.port }}
          name: webhook
          protocol: TCP
        {{- end }}
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        {{- if .Values.webhook.enabled }}
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 10
      volumes:
      - emptyDir: {}
        name: tmp
      {{- if .Values.webhook.enabled }}
      - name: cert
        secret:
          defaultMode: 420
          secretName: {{ include "dpu-operator.fullname" . }}-webhook-server-cert
      {{- end }}
